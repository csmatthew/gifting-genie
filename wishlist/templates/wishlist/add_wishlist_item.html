{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Add Wishlist Item</h2>
    <form method="post" id="wishlist-form" class="d-flex flex-column">
        {% csrf_token %}
        <div class="d-flex mb-3">
            {{ form.item_name|as_crispy_field }}
            <div class="mr-4">{{ form.link|as_crispy_field }}</div> 
        </div>
        <div class="d-flex mb-3 align-items-end">
            {{ form.description|as_crispy_field }}
            <button type="submit" class="btn btn-primary ml-2 no-margin">Add Item</button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_head %}
<script src="{% static 'js/wishlist.js' %}"></script>
{% endblock %}
